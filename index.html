<!DOCTYPE html>
<html>
  <head>
    <title>PetaWisata</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" style="z-index: 1;"></div>
    <div id="menu" style="z-index: 2; width: 200px; height: 200px;">
      <select id="type" onchange="filterMarkers(this.value);">
        <option value="">Please select category</option>
        <option value="Museum">Museum</option>
        <option value="Mall">Mall</option>
        <option value="Hotel">Hotel</option>
      </select>
      <button onclick="getNearbyLocation()">get nearby</button>
      <button onclick="getDirection()">get direction</button>
    </div>
    <script>
      var map;
      var directionsService;
      var directionsDisplay;
      var markerArray = [];
      var mapMarkerArray = [];
      var selectedMarker;
        function initMap() {
          directionsService = new google.maps.DirectionsService;
          directionsDisplay = new google.maps.DirectionsRenderer({
            suppressMarkers: true
          });;
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -6.21462, lng: 106.84513},
            zoom: 11
          });
          directionsDisplay.setMap(map);
        var customLabel = {
          restaurant: {
            label: 'R'
          },
          bar: {
            label: 'B'
          }
        };
       var infoWindow = new google.maps.InfoWindow;

          // Change this depending on the name of your PHP or XML file
          downloadUrl('markers.xml', function(data) {
            var xml = data.responseXML;
            var markers = xml.documentElement.getElementsByTagName('marker');
            // put xml response into array
            for (var i = 0; i < markers.length; i++) {
              var aMarker = [];
              // 0 = id
              aMarker.push(i);
              // 1 = nama
              var name = markers[i].getAttribute('name');
              aMarker.push(name);
              // 2 = type
              var type = markers[i].getAttribute('type');
              aMarker.push(type);
              // 3 = lat, 4 = lng
              aMarker.push(markers[i].getAttribute('lat'));
              aMarker.push(markers[i].getAttribute('lng'));
              // 5 = photo url
              aMarker.push(markers[i].getAttribute('photo'));
              // 6 = jam buka
              aMarker.push(markers[i].getAttribute('open'));
              // 7 = price
              aMarker.push(markers[i].getAttribute('price'));
              // 8 = camera (1 allowed, 0 not allowed)
              aMarker.push(markers[i].getAttribute('camera'));
              // 9 = rating
              aMarker.push(markers[i].getAttribute('rating'));
              // 10 = visitor
              aMarker.push(markers[i].getAttribute('visitor'));
              markerArray.push(aMarker);
            }
            // loop through array, create marker, put marker into another array for filter

            for(var i = 0; i < markerArray.length;i++) {
              addMarker(markerArray[i]);
            }
          });
        function downloadUrl(url, callback) {
        var request = window.ActiveXObject ?
            new ActiveXObject('Microsoft.XMLHTTP') :
            new XMLHttpRequest;

        request.onreadystatechange = function() {
          if (request.readyState == 4) {
            request.onreadystatechange = doNothing;
            callback(request, request.status);
          }
        };

        request.open('GET', url, true);
        request.send(null);
      }

      function addMarker(marker) {
        var title = marker[1];
        // var address = marker[2];
        var type = marker[2];
        var pos = new google.maps.LatLng(marker[3], marker[4]);
        var customIcons = {
          Museum: {
            icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
          },
          Hotel: {
            icon: 'http://maps.google.com/mapfiles/ms/icons/purple-dot.png'
          },
          Mall: {
            icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png'
          }
        }
        thisMarker = new google.maps.Marker({
          title: title,
          icon: customIcons[type].icon,
          position: pos,
          category: type,
          map: map
        });
        
        mapMarkerArray.push(thisMarker);
        google.maps.event.addListener(thisMarker, 'click', (function (thisMarker) {
        return function () {
            console.log('marker gets pushed');
            selectedMarker = thisMarker;
            map.panTo(this.getPosition());
            map.setZoom(15);
            console.log(selectedMarker);
        }
      })(thisMarker));
      }
    }
      function doNothing() {}
      function filterMarkers(category) {
        for (i = 0; i < mapMarkerArray.length; i++) {
          marker = mapMarkerArray[i];
          // If is same category or category not picked
          if (marker.category == category || category.length === 0) {
            marker.setVisible(true);
          }
          // Categories don't match 
          else {
            marker.setVisible(false);
          }
        }
      }
      function getNearbyLocation() {
        console.log('clicked');
        // target adalah marker yang sedang dipilih
        var markerTarget = selectedMarker;
        var targetLat = markerTarget.getPosition().lat();
        var targetLng = markerTarget.getPosition().lng();
        var targetLoc = new google.maps.LatLng(targetLat, targetLng);
        console.log(targetLoc);
        for (i = 0; i < mapMarkerArray.length; i++) {
            markerCheck = mapMarkerArray[i];
            // check adalah marker yang akan dicek jaraknya dari marker yang dipilih
            var checkLat = markerCheck.getPosition().lat();
            var checkLng = markerCheck.getPosition().lng();
            var checkCat = markerCheck.category;
            var checkLoc = new google.maps.LatLng(checkLat,checkLng);
            var distance = google.maps.geometry.spherical.computeDistanceBetween(checkLoc, targetLoc);
            // hanya tampilkan marker yang berjarak dibawah 500 meter dan merupakan hotel (dan marker itu sendiri)
            if(checkCat === 'Hotel') {
              if(distance > 500) {
                markerCheck.setVisible(false);
              }
            }
            else {
              markerCheck.setVisible(false);
            }
            // balikin visibility selected marker
            selectedMarker.setVisible(true);
          }
        }

      function getDirection() {
        var originLatLng = new google.maps.LatLng(-6.21462,106.84513);
        var destinationLatLng = new google.maps.LatLng(selectedMarker.getPosition().lat(), selectedMarker.getPosition().lng());
        directionsService.route({
          origin: originLatLng,
          destination: destinationLatLng,
          travelMode: 'WALKING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
      
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEyqMEiB_t3FkhXmb-8061jA4xhp8sNAg&libraries=geometry&callback=initMap" async defer></script>
  </body>
</html>
